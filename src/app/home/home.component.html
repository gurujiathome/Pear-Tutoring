<div class="hero">
	<video #video src="assets/whiteboard.mp4" autoplay loop></video>
	<div class="cta">
		<h1 class="cta-header mdl-typography--display-3">The peer tutoring platform that helps <span class="cta-writing">__________</span>.</h1>
		<ng-container *ngIf="authInfo">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary mdl-js-ripple-effect"
				routerLink="/search">
				Find a Session
			</button>
		</ng-container>
		<ng-container *ngIf="!authInfo">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect"
				routerLink="/login">
				Login
			</button>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary mdl-js-ripple-effect"
				routerLink="/register">
				Register
			</button>
		</ng-container>
	</div>
</div>
