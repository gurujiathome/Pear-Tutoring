<dialog #modal class="mdl-dialog" (click)="$event.stopPropagation()">
	<div #modalHeader class="mdl-dialog__title">
		<ng-content select=".app-modal__header"></ng-content>
	</div>
	<div #modalContent class="mdl-dialog__content">
		<ng-content select=".app-modal__body"></ng-content>
	</div>
	<div class="mdl-dialog__actions">
		<ng-content select=".app-modal__footer"></ng-content>
	</div>
</dialog>
