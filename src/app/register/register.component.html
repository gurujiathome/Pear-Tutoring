<div class="container">
	<form [formGroup]="form" (submit)="register()" autocomplete="off" novalidate>
		<div class="form-header purple darken-4">
			<h3> Register </h3>
		</div>
		<div class="row">
			<div class="md-form col-md-4">
				<input type="text" class="form-control" id="first-name" formControlName="firstName">
				<label for="first-name">First Name</label>
			</div>
			<div class="md-form col-md-4">
				<input type="text" class="form-control" id="last-name" formControlName="lastName">
				<label for="last-name">Last Name</label>
			</div>
		</div>
		<div class="md-form col-md-4">
			<input type="email" class="form-control" name="email" id="email" formControlName="email">
			<label for="email">Email</label>
		</div>
		<div class="md-form col-md-4">
			<input type="text" class="form-control" type="password" name="password" id="password" formControlName="password">
			<label for="password">Password</label>
		</div>
		<div class="md-form col-md-4">
			<input type="number" class="form-control" id="grade" formControlName="grade">
			<label for="grade">Grade</label>
		</div>
		<button class="btn" [disabled]="!form.valid">Register</button>
	</form>
</div>
