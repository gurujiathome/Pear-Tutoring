<h2> Public Sessions </h2>
<div class="session-display">
	<div *ngFor="let session of publicSessions">
		<app-display-session [session]="session"></app-display-session>
	</div>
</div>

<h2> Session By tag </h2>
<div>
	<form [formGroup]="searchByTagForm">
		<fieldset>
			<input formControlName="tags">
			<button (click)="findSessionsByTags()">Find</button>
		</fieldset>
	</form>
	<div class="session-display">
		<div *ngFor="let session of sessionsByTags">
			<app-display-session [session]="session"></app-display-session>
		</div>
	</div>
</div>

<h2> Session By Subject </h2>
<div>
	<form [formGroup]="searchBySubjectForm">
		<fieldset>
			<input formControlName="subject">
			<button (click)="findSessionsBySubject()">Find</button>
		</fieldset>
	</form>
	<div class="session-display">
		<div *ngFor="let session of sessionsBySubject">
			<app-display-session [session]="session"></app-display-session>
		</div>
	</div>
</div>
<br>
