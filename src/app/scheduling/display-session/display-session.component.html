<div class="card">
  <div class="view overlay hm-white-slight">
    <div class="session-thumbnails">
      <div class="row">
        <img *ngIf="session.whiteboards[0]" class="img-fluid" [src]="session.whiteboards[0].snapshot">
        <img *ngIf="session.whiteboards[1]" class="img-fluid" [src]="session.whiteboards[1].snapshot">
      </div>
      <div class="row">
        <img *ngIf="session.whiteboards[2]" class="img-fluid" [src]="session.whiteboards[2].snapshot">
        <img *ngIf="session.whiteboards[3]" class="img-fluid" [src]="session.whiteboards[3].snapshot">
      </div>
    </div>
    <a (click)="joinSession()">
      <div class="mask"></div>
    </a>
  </div>
  <div class="card-block">
    <h4 class="card-title">{{ session.title }}</h4>
    <p class="card-text">{{ session.desc }}</p>
    <p class="card-text">{{ startTime }} ~ {{ endTime }}</p>
    <button (click)="joinSession()" class="btn btn-primary">Join Session</button>
  </div>
  <div class="card-data" *ngIf="user.uid === session.tutor.$key">
    <button class="btn btn-outline-primary btn-sm" (click)="updateSession()">Update</button>
    <button class="btn btn-outline-danger btn-sm" (click)="deleteSession()">Delete</button>
  </div>
</div>
