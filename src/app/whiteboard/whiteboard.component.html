<div class="toolbar">
	<label>
		Color
		<button class="color"
			[(colorPicker)]="pathOptions.strokeColor"
			[cpFallbackColor]="pathOptions.strokeColor"
			[style.background]="pathOptions.strokeColor"></button>
	</label>
	<label>
		Width
		<input class="range" type="range" min="1" [(ngModel)]="pathOptions.strokeWidth">
	</label>
</div>
<canvas #whiteboard resize
	(mousedown)="onMouseDown($event)"
	(mousemove)="onMouseMove($event)"
	(mouseup)="onMouseUp($event)"></canvas>
