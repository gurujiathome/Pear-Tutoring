<app-modal>

	<div class="app-modal__header">
		<h4>Rate This Session</h4>
		<button class="close-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" (click)="closeModal(true, $event)">
			<i class="material-icons">close</i>
		</button>
	</div>
	<div class="app-modal__body">
		<div class="rating">
			<div class="rating-star" *ngFor="let count of [1, 2, 3, 4, 5]" (click)="ratingModel.rating = count">
				<i class="material-icons">star_border</i>
				<i *ngIf="ratingModel.rating >= count" class="material-icons">star</i>
			</div>
		</div>
		<div class="comment-box">
			<div>Additional Comment:</div>
			<div class="mdl-textfield mdl-js-textfield">
				<textarea class="mdl-textfield__input" type="text" id="rating-comment" [(ngModel)]="ratingModel.comment" maxlength="140"></textarea>
				<label class="mdl-textfield__label" for="rating-comment">Max: 140</label>
			</div>
		</div>
		<button class="submit-rating mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="submitRating()" [disabled]="ratingModel.rating === undefined">Submit Rating</button>
	</div>

</app-modal>
