<app-modal>
	<div class="app-modal-header">
		<h2>Rate This Session</h2>
		<button class="close-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" (click)="closeModal($event)">
			<i class="material-icons">close</i>
		</button>
	</div>
	<div class="app-modal-body">
		<div class="rating-buttons">
			<button class="mdl-button mdl-js-button mdl-button--fab" [class.selected]="ratingModel.rating === -1" (click)="ratingModel.rating = -1">
				<i class="material-icons">mood_bad</i>
			</button>
			<button class="mdl-button mdl-js-button mdl-button--fab" [class.selected]="ratingModel.rating === 0" (click)="ratingModel.rating = 0">
				<i class="material-icons">face</i>
			</button>
			<button class="mdl-button mdl-js-button mdl-button--fab" [class.selected]="ratingModel.rating === 1" (click)="ratingModel.rating = 1">
				<i class="material-icons">mood</i>
			</button>
		</div>
		<div class="comment-box">
			<div>Additional Comment:</div>
			<div class="mdl-textfield mdl-js-textfield">
				<textarea class="mdl-textfield__input" type="text" id="rating-comment" [(ngModel)]="ratingModel.comment" maxlength="140"></textarea>
				<label class="mdl-textfield__label" for="rating-comment">Max: 140</label>
			</div>
		</div>
		<button class="submit-rating mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="submitRating()">Submit Rating</button>
	</div>
</app-modal>
