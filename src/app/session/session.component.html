<div class="container-fluid">
  <h2>
    Session Info
  </h2>
  <div class="session-info">
    {{ sessionInfo | json }}
    <h3>Tutor</h3>
    <div>
      <app-display-user [user]="sessionInfo?.tutor"></app-display-user>
    </div>
    <h3>Tutees:</h3>
    <div class="tutees-display">
      <app-display-user *ngFor="let tutee of sessionInfo?.tutees" [user]="tutee"></app-display-user>
    </div>
  </div>
  <div *ngIf="!sessionExist">
    Session does not exist
  </div>
  <h2>
    online users
  </h2>
  <div class="online-users-display">
    <app-display-user *ngFor="let user of onlineUsers" [user]="user"></app-display-user>
  </div>

  <div class="btn-group">
    <button (click)="addWb()" class="btn btn-default">Add Whiteboard</button>
    <button (click)="deleteWb()" class="btn btn-default">Delete Whiteboard</button>
  </div>
  <div class="whiteboard-container" *ngIf="sessionExist">
    <app-whiteboard *ngFor="let wb of sessionInfo.whiteboards" [key]="wb.$ey" (click)="onSelectWb(wbKey)"></app-whiteboard>
  </div>
  <div class="chat-container" *ngIf="sessionExist">
    <app-chat [key]="sessionInfo.chat"></app-chat>
  </div>
</div>
