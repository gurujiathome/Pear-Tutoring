<h2>All messages in chat {{chatKey}}:</h2>
<div *ngFor="let message of allMessages">
	 <p>From {{ message.from.name  }}: {{ message.text }}</p> 
</div>
<h4>Send a message to {{ chatKey }}:</h4>
<input #message placeholder="type your message here!" />
<button type="button" class="btn btn-primary" (click)="sendMessage(message.value)">Send</button>
