<ol class="message-block">
	<div class="message-list" *ngFor="let message of allMessages">
		<li><p>From {{ message.from.name ? message.from.name : 'an anonymous user' }}: {{ message.text }}</p></li>
	</div>
	<!-- TODO: Maybe put a Bootstrap divider here or something? -->
</ol>
<input #message placeholder="type your message here!" (keypress)="onKeyPress($event)" />
<button type="button" class="btn btn-primary" (click)="send(message)">Send</button>
